<div class="resetpassword-page">
<md-content layout="row" layout-align="space-around" layout-padding="layout-padding" class="resetpassword-form">
  <md-card flex="flex" flex-gt-sm="50" flex-gt-md="33">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2><span>Enter Password</span></h2>
      </div>
    </md-toolbar>
    <md-card-content>
      <form name="resetpassword-form">
        <md-input-container class="md-block">
          <label>Enter Password</label>
          <input type="text" name="Password" ng-model="userpassword" placeholder="Enter password" required/>
          <div ng-messages="loginForm.email.$error">
            <div ng-message="required">Password Required</div>
          </div>
        </md-input-container>
        <md-button ng-disabled="!userverifyForm.$valid" ng-click="submit() " class="md-raised md-primary ">&nbsp Login &nbsp
        </md-button>
      </form>
    </md-card-content>
  </md-card>
</md-content>
</div>
