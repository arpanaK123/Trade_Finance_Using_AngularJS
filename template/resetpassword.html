<div class="resetpassword-page">
  <md-content layout="row" layout-align="space-around" layout-padding="layout-padding" class="resetpassword-form">
    <md-card flex="flex" flex-gt-sm="50" flex-gt-md="33">
      <md-toolbar>
        <div class="md-toolbar-tools">
          <h2><span>Enter Password</span></h2>
        </div>
      </md-toolbar>
      <md-card-content>
        <form name="resetpassword">
          <md-input-container class="md-block">
            <label>Enter Password</label>
            <input type="password" name="password" ng-model="password" placeholder="Enter password" required minLength="6" maxlength="16" />
            <div ng-messages="resetpassword.password.$error">
              <div ng-message="required">Password Required(min length:06, maxlength:16)</div>
            </div>
          </md-input-container>
          <md-input-container class="md-block">
            <label>Re-Enter Password</label>
            <input type="password" name="re-inter password" ng-model="password" placeholder="Enter password" required minLength="6" maxlength="16" />
            <div ng-messages="resetpassword.password.$error">
              <div ng-message="required">Password Required(min length:06, maxlength:16)</div>
            </div>
          </md-input-container>
          <md-button ng-disabled="!resetpassword.$valid" ng-click="submit() " class="md-raised md-primary ">&nbsp Enter &nbsp
          </md-button>
        </form>
      </md-card-content>
    </md-card>
  </md-content>
</div>
