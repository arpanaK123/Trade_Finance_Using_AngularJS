<div class="contract-page">
    <md-content layout="row" layout-align="space-around" layout-padding="layout-padding" class="contract-form">
      <md-card flex="flex" flex-gt-sm="50" flex-gt-md="33">
        <md-toolbar>
          <div class="md-toolbar-tools">
            <h2><span>Register Form</span></h2>
          </div>
        </md-toolbar>
        <md-card-content>
          <form name="contractForm">
            <md-input-container class="md-block">
              <label>Enter Contract_Id</label>
              <input type="text" name="contractId" ng-model="contractId" placeholder="Enter Contract_Id" required/>
              <div ng-messages="contractForm.contractId.$error">
                <div ng-message="required">Contract_Id Required</div>
              </div>
            </md-input-container>
            <md-input-container class="md-block">
              <label>Enter Contract_Description</label>
              <input type="text" name="contentDescription" ng-model="contentDescription" placeholder="Enter Contract_Description" required/>
              <div ng-messages="contractForm.contentDescription.$error">
                <div ng-message="required">Contract Description Required</div>
              </div>
            </md-input-container>
            <md-input-container class="md-block">
              <label>Enter Contract_Money</label>
              <input type="text" name="contractMoney" ng-model="contractMoney" placeholder="Enter Contract_Money" required/>
              <div ng-messages="contractForm.contractMoney.$error">
                <div ng-message="required">Contract Money Required</div>
              </div>
            </md-input-container>
            <md-input-container class="md-block">
              <label>Enter Exporter_Id</label>
              <input type="text" name="exporterId" ng-model="exporterId" placeholder="Enter exporter_Id" required/>
              <div ng-messages="contractForm.exporterId.$error">
                <div ng-message="required">Exporter_Id Required</div>
              </div>
            </md-input-container>
            <md-input-container class="md-block">
              <label>Enter Importer_Id</label>
              <input type="text" name="importerId" ng-model="importerId" placeholder="Enter ImporterId" required/>
              <div ng-messages="contractForm.importerId.$error">
                <div ng-message="required">Importer_Id Required</div>
              </div>
            </md-input-container>
            <md-input-container class="md-block">
              <label>Importer_Bank_Id</label>
              <input type="text" name="importerBankId" ng-model="importerBankId" placeholder="Enter Importer_Bank_Id" required/>
              <div ng-messages="contractForm.importerBankId.$error">
                <div ng-message="required">Importer_Bank_Id Required</div>
              </div>
            </md-input-container>
            <md-input-container class="md-block">
              <label>Enter Insurance_Id</label>
              <input type="text" name="insuranceId" ng-model="insuranceId" placeholder="Enter Insurance_Id" required/>
              <div ng-messages="contractForm.insuranceId.$error">
                <div ng-message="required">Insurance_Id Required</div>
              </div>
            </md-input-container>
            <md-input-container class="md-block">
              <label>Enter Custom_Id</label>
              <input type="text" name="customId" ng-model="customId" placeholder="Enter Custom_Id" required/>
              <div ng-messages="contractForm.customId.$error">
                <div ng-message="required">Custom_Id Required</div>
              </div>
            </md-input-container>
            <md-button ng-disabled="!contractForm.$valid" ng-click="submit()" class="md-raised md-primary ">&nbsp CREATE &nbsp
            </md-button>
          </form>
        </md-card-content>
      </md-card>
    </md-content>
    </div>
